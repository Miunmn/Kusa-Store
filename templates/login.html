<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href={{ url_for( 'static',
    filename='/css/bootstrap.min.css' ) }}> <link rel="stylesheet" href={{
    url_for( 'static', filename='/css/styles.css' ) }}>
    <title>Login</title>
  </head>

  <body>
    <div class="registration-form">
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
        </div>
        <!--<div class="form-group">
                    <input type="text" class="form-control item" id="email" placeholder="Email">
                </div>-->
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control item"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <!--<button type="button" class="btn btn-block create-account" onclick="login()">Login</button>-->
          <button
            class="btn btn-outline-dark btn-block register-account"
            type="submit"
            value="Submit"
          >
            Ingresar
          </button>
        </div>
        <center>
          Â¿No tienes cuenta?<br />
          <div class="form-group">
            <button
              class="btn btn-outline-dark btn-block register-account"
              type="button"
              onclick="location.href='/signup'"
            >
              Registrate ahora!
            </button>
          </div>
        </center>
      </form>
      {% if errormessage %} {{ errormessage }} {% endif %}
    </div>
    <!--
    <script type="text/javascript" src={{ url_for( 'static', filename='/js/libs/jquery-3.3.1.js' ) }}></script>
    <script type="text/javascript" src={{ url_for( 'static', filename='/js/login.js' ) }}></script>-->
  </body>
</html>

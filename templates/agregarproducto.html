<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href={{ url_for('static', filename='/css/bootstrap.min.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename='/css/styles.css') }}>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css" />
        <title>Crear Producto</title>
    </head>
    <body>
        <div class="registration-form"> 
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="titulo">
                    <h2 style="color: #9fadca;text-align: center;padding: 0 0 15px;">Datos del Producto</h2>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="nombre" id="nombre" placeholder="Nombre del producto">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="descripcion" id="descripcion" placeholder="Descripción">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="precio" id="precio" placeholder="Precio">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="stock" id="stock" placeholder="Stock">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="img_url" id="img_url" placeholder="Url">
                </div>
                <!--<div class="social-media">
                <h2>Subir imagen del producto</h2>
              
                <form method="post" action="/add_product" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="files[]" multiple="true" autocomplete="off" required>
                        </p>
                    </dl>
                    <div class="form-group">
                    
                        <button type="submit" class="btn btn-block create-account" onclick="create_product()">Añadir Producto</button>
                    </div>
                </form>
                </div>-->
                <button type="submit" value="Submit">Registrar</button>
            </form>
                {% if mensaje %}
                <script>           
                    setTimeout(function(){
                        UIkit.notification({
                        message: '{{mensaje}}',
                        status: 'danger'
                        })
                    }, 1000)
                </script>
                {% endif %}
        </div>
        <script type="text/javascript" src={{ url_for('static', filename='/js/libs/jquery-3.3.1.js') }}></script>
        <script type="text/javascript" src={{ url_for('static', filename='/js/shop.js') }}></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
